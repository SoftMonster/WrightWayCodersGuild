<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90vw;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0 0 1.5rem;
        }
        a.button-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #5c67f2;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 2rem;
        }
        a.button-link:hover {
            background-color: #3b45c8;
        }
        /* Styles for the file list */
        #file-list {
            list-style: none;
            padding-left: 0;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            margin-top: 1rem;
            padding-top: 1rem;
        }
        #file-list li {
            margin-bottom: 0.5rem;
        }
        #file-list li a {
            color: #0366d6;
            text-decoration: none;
            font-weight: 500;
        }
        #file-list li a:hover {
            text-decoration: underline;
        }
        #status {
            font-style: italic;
            color: #666;
            margin-top: 1rem;
            min-height: 1.2em;
        }
        #status.error {
            color: red;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Hello and Welcome! ðŸŒŸ</h1>
        <p>This is a simple and welcoming webpage. Feel free to customize it!</p>
        <a href="https://example.com" target="_blank" class="button-link">Visit my favorite page</a>

        <h2>Files in Samples/HTMLSamples/MIT</h2>
        <div id="status" class="loading">Loading files...</div>
        <ul id="file-list"></ul>
    </div>

    <script>
        const owner = 'SoftMonster';
        const repo = 'WrightWayCodersGuild';
        const path = 'Samples/HTMLSamples/MIT';

        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const basePageUrl = `https://${owner.toLowerCase()}.github.io/${repo}/${path}/`;

        const statusEl = document.getElementById('status');
        const fileListEl = document.getElementById('file-list');

        fetch(apiUrl)
          .then(response => {
            if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
            return response.json();
          })
          .then(data => {
            statusEl.style.display = 'none';

            if (!Array.isArray(data) || data.length === 0) {
              statusEl.textContent = 'No files found.';
              statusEl.className = '';
              statusEl.style.display = 'block';
              return;
            }

            data.forEach(item => {
              if (item.type === 'file') {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = basePageUrl + encodeURIComponent(item.name);
                a.textContent = item.name;
                a.target = '_blank';
                li.appendChild(a);
                fileListEl.appendChild(li);
              }
            });
          })
          .catch(err => {
            statusEl.textContent = 'Failed to load files: ' + err.message;
            statusEl.className = 'error';
          });
    </script>
</body>
</html>
