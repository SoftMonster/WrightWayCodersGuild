<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insecure Login Example</title>
    <script>
        // Hard-coded username and password inside the JavaScript code (EXPOSED)
        const correctUsername = "admin";
        const correctPassword = "password123";  // Insecure password

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if entered username and password match the hard-coded ones
            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body>
    <h2>Login Form</h2>
    <form action="javascript:void(0);" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login" onclick="validateLogin()">
    </form>
</body>
</html>
