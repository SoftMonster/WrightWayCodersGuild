<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: white;}
p {color: black; font-size: 20px; text-align: center; padding: 0px; margin: 0px;}
</style>
</head>
<body>
<p id="clock"></p>
<script>
function showTime(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    var time = h + ":" + m + ":" + s;
    document.getElementById("clock").innerText = time;

    setTimeout(showTime, 1000);
}

showTime();
</script>
</body>
</html>
